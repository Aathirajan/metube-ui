<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytube</title>
    <style>
        .photo1{
        width:200px;
        border-radius: 10px; }
        .photo2{
            width:200px;
            height:200px;
            object-fit:cover;
            object-position:left;
        }
       .photo3{
        width:200px;
        height:200px;
        border-radius:50%;
        object-fit:cover;
        object-position:right;

       }

    </style>

</head>
<body>
    <p>The image, set width to 200px and added rounding corners</p>
    <ul><img class="photo1" src="yt images/yakkai.jpeg"></ul>
    <ul><p>The image a square, and center of the image within the square</p>
    <img class="photo2" src="yt images/yakkai.jpeg"></ul>
    <p>The image in an circle border</p>
    <ul><img class="photo3" src="yakkai.jpeg"></ul>
    
    
</body>
</html>
